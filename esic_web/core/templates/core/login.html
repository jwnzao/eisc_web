{% extends 'main.html'%};
{% block content %}
    <div class="form-container">
        <form action="" method="post" class="form">
            {% csrf_token %}
            <h3>Login</h3>
            <input class="box" type="text" name="username" placeholder="user.email@example.com" />
            <input class="box" type="password" name="password" placeholder="********">
            <input type="submit" value="Log in" class="submit">
        </form>
        <div class="side">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_uMzzwhCG6N.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>
    </div>
{% endblock %}
